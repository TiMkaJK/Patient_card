<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>


<h1 class="mb-5 text-center" th:text="#{greeting}"></h1>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th th:text="#{lang.first_name}"></th>
        <th th:text="#{lang.last_name}"></th>
        <th th:text="#{lang.admission_date}"></th>
        <th th:text="#{lang.clinic}"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="patient: ${patients}">
        <td th:text="${patient.getFirstName()}"></td>
        <td th:text="${patient.getLastName()}"></td>
        <td th:text="${patient.getAdmissionDate()}"></td>
        <td th:text="${patient.getClinic().getName()}"></td>
    </tr>
    </tbody>
</table>

<span th:text="#{lang.change}"></span>
<select id="locales">
    <option value=""></option>
    <option value="en" th:text="#{lang.eng}"></option>
    <option value="ru" th:text="#{lang.ru}"></option>
</select>

<div class="col-sm-2 offset-5 mt-3">
    <a class="form-control btn btn-dark" th:href="@{/add_patient}">Add Patient</a>
</div>
<div class="col-sm-2 offset-5 mt-3">
    <a class="form-control btn btn-dark" th:href="@{/get-drug-list}">Drugs</a>
</div>
<form th:action="@{/logout}" method="post" class="col-sm-2 offset-5 mt-3">
    <input type="submit" class="form-control btn btn-dark" th:value="#{lang.logout}"/>
</form>

</body>
</html>

<script type="text/javascript">
    $(document).ready(function () {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != '') {
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

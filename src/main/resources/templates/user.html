<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
</head>
<body>
<H1 class="mb-5 text-center">Hello!!! You was successfully singIn and redirected to User page</H1>

<table class="table">
    <thead class="table-dark">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Admission Date</th>
        <th>Clinic</th>
    </tr>
    </thead>
    <tr th:each="patient: ${patients}">
        <td th:text="${patient.getFirstName()}"></td>
        <td th:text="${patient.getLastName()}"></td>
        <td th:text="${patient.getAdmissionDate()}"></td>
        <td th:text="${patient.getClinic().getName()}"></td>
    </tr>
</table>

<form th:action="@{/logout}" method="post" class="col-12 text-center">
    <input type="submit" class="btn btn-dark" th:value="#{lang.logout}"/>
</form>
</body>
</html>

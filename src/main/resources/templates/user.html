<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>User Page</title>
</head>
<body>
<H1>Hello!!! You was successfully singIn and redirected to User page</H1>

<table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Admission Date</th>
        <th>Clinic</th>
    </tr>
    <
    <tr th:each="patient: ${patients}">
        <td th:text="${patient.getFirstName()}"></td>
        <td th:text="${patient.getLastName()}"></td>
        <td th:text="${patient.getAdmissionDate()}"></td>
        <td th:text="${patient.getClinic().getName()}"></td>
    </tr>
</table>

<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>
</body>
</html>

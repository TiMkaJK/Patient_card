<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.0.1/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js/}"></script>
    <script th:src="@{/webjars/bootstrap/5.0.1/js/bootstrap.min.js}"></script>
    <title>Login</title>
</head>
<body>

<br>
<br>

<div class="container">

    <div class="row">
        <div class="col-md-6 offset-3 border">
            <h1 class="text-center">Login page</h1>
            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">Invalid username or password.</div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">You have been logged out.</div>
                </div>
                <div class="form-group mt-3">
                    <label for="username">Username</label>: <input type="text"
                                                                   id="username"
                                                                   name="username"
                                                                   class="form-control"
                                                                   autofocus="autofocus"
                                                                   placeholder="Username"/>
                </div>
                <div class="form-group mt-3">
                    <label for="password">Password</label>: <input type="password"
                                                                   id="password"
                                                                   name="password"
                                                                   class="form-control"
                                                                   placeholder="Password"/>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-3 mt-5">
                            <input type="submit" name="login-submit" id="login-submit"
                                   class="form-control btn btn-dark" value="Sing In"/>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 offset-3 mt-3 mb-2">
                            <a href="/" class="form-control btn btn-dark" th:href="@{/registration}">Sign Up</a>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>

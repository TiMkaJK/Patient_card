#Server
server.port=8082

#MySQL
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.datasource.url=jdbc:mysql://localhost:3306/Patient_cards?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3307/Patient_cards?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

#MongoDB
spring.data.mongodb.uri=mongodb://admin:password@localhost:27017/
spring.data.mongodb.database=Patient_cards
#spring.data.mongodb.host=localhost
#spring.data.mongodb.port=27017
#spring.data.mongodb.username=admin
#spring.data.mongodb.password=password


spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.flyway.enabled=true
spring.jpa.show-sql=false
#spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.SQLServer2012Dialect
spring.jpa.properties.hibernate.format_sql = true

#Swagger
springdoc.api-docs.path=/patient_card
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.path=/swagger-ui.html

#Date Time Format
global.date-time-format=yyyy-MM-dd'T'HH:mm:ss'Z'
global.date-format=yyyy-MM-dd
global.time-format=HH:mm:ss

spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss'Z'
spring.jackson.serialization.write-date-keys-as-timestamps=false
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null







